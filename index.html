<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <div class="jumbotron text-center bg-success">
            <h1>Animals Giphy</h1>

    <div class="container">

        <div class="row">
            <div class="col-lg-12" id="buttonHolder">

        </div>


        <div class="row text-center">
            <div class="col-lg-6 col-md-offset-3">
                <form id="animalForm">
                    <div class="form-group">
                        <label for="animalInput">Add an Animal:</label>
                        <input type="text" class="form-control" id="animalInput">

                    <button type="submit" class="btn btn-success" id="addAnimal">Submit</button>

        </div>



        <div class="row">
          <div class="col-lg-12" id="animals">

          </div>

    </div>
